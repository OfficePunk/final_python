{% extends 'blog/base.html' %}
{% block content %}

	<section class="section">
		<div class="container">
			<div class="hero">
				<div class="hero-body">
					<div class="columns">
                        {% for project in projects %}
						<div class="column">
							<div class="box" style="min-height: 520px;">
                                 <b><h1>{{project.name}}</h1></b> Project

                                 <figure class="image">
                                 	<img src="{{ project.img}}" width="280" style="height: auto;" />
                                 </figure>
                                 <p style=" font-size:15px;">
                                     {{project.description}}
                                 </p>
                                 <h1 style="margin-top:10px;">Rating: {{project.likes}}</h1>
                                 <a style="margin-top:10px;" href="#" class="button is-success is-rounded">â˜ºLike it!</a>
                            </div>
						</div>
                        {% endfor %}
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		document.addEventListener('DOMContentLoaded', () => {

		  // Get all "navbar-burger" elements
		  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

		  // Check if there are any navbar burgers
		  if ($navbarBurgers.length > 0) {

		    // Add a click event on each of them
		    $navbarBurgers.forEach( el => {
		      el.addEventListener('click', () => {

		        // Get the target from the "data-target" attribute
		        const target = el.dataset.target;
		        const $target = document.getElementById(target);

		        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
		        el.classList.toggle('is-active');
		        $target.classList.toggle('is-active');

		      });
		    });
		  }

		});
	</script>
  </body>
</html>
{% endblock %}
