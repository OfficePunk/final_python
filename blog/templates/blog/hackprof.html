{% extends 'blog/base.html' %}

{% block content %}


<section class="section">
	<div class="container">
        <div class="card-image">
            <figure class="image is-3by1">
            <img  style="border-radius: 60px" src="{{ hackathon.img }}"   />
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{hackathon.name}}</p>
              </div>
              <hr>
            </div>
            <div class="content">
                <p>
                    {{ hackathon.description }}
                </p>
                <br>
              <time>{{ hackathon.date }}</time>
            </div>
            <div class="buttons">
                <a href="{% url 'teams'%}" class="button is-info is-rounded">Teams</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
